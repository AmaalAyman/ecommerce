<section>
    <h2 class=" text-center text-main fw-bolder fs-1 p-3">All Brands</h2>

    <section class="m-5">
        <div class="row g-4 "> 
          <div  class="col-md-3 " *ngFor="let item of brand" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="displayBrand(item)" >
              <div class="p-3 cursor-pointer product border ">
              <img  [src]="item.image" [alt]="item.name" class="w-100">
              <br><br><br>
                <h3 class="h6 text-center fw-medium">{{item.name}}</h3>        
              </div>
            
        </div>
        </div>
    </section>
</section>


<div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="d-flex align-items-center justify-content-between">
                <div>
            <h1 class="modal-title fs-2 text-main fw-bolder p-3" id="exampleModalLabel">{{viewBrand.name}}</h1>
            <p class="p-3 pt-0">{{viewBrand.name}}</p>
        </div>
            <img [src]="viewBrand.image" class="w-50">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
