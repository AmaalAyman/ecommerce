<section>
    <div class="container center">
      <form [formGroup]="resetCode" (ngSubmit)="verfiyPassword()">
          <h2 class="mb-3 mt-5">Reset Your Account Password</h2>
  
          <div class="mb-3">
              <input formControlName="resetCode" type="text" class="form-control" id="resetCode" placeholder="Code">
          </div>
  
          <button class="btn btn-outline-success pt-2 pb-2 pe-4 ps-4 ">Verify</button>
      </form>

    <p class="alert alert-danger" style="width: 500px; margin-top: 50px;" *ngIf="errMsg">{{errMsg}}</p>
    </div>
  
  </section>
