
<section>
    <div class="container center">
        <form [formGroup]="verfiyForm" (ngSubmit)="forgetPassword()">
            <h2 class="mb-3 mt-5">Please Enter Your Verification Code</h2>
    
    
            <div class="mb-3">
                <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email">
            </div>

            <button class="btn btn-outline-success pt-2 pb-2 pe-4 ps-4 ">Verify</button>
        </form>
    </div>
</section>
