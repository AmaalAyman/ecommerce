    <section class="m-5" >
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let item of categories" (click)="displaySubCategory(item._id, item.name)">
                  <div class="card product">
                    <img [src]="item.image" class="card-img-top" [alt]="item.name">
                    <div class="card-body">
                      <h3 class="card-title text-center">{{item.name}}</h3>
                    </div>
                  </div>
                </div>
            </div>
    </section>

<br><br>

<div *ngIf="newId && newName">
    <h3 class="text-main text-center fw-bold m-5">{{newName}} subcategories</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4" >
        <div *ngFor="let cat of specificSubCategory" >
          <div class="card product m-2">
            <div class="card-body">
              <h3 class="card-title text-center text-black">{{cat.name}}</h3>
            </div>
        </div>
    </div>
    </div>
</div>
