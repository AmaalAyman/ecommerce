<section class="w-75 mx-auto rounded shadow bg-main-light" *ngIf="product;else msg">
    <div class="d-flex align-items-center justify-content-between">
        <div>
<h1 class="h2" style="font-weight: bolder;">My wish List</h1>
   </div>
    </div>
<div class="row border-bottom py-5" *ngFor="let item of product">

    <div class="col-md-2">
        <img class="w-100" [src]="item.imageCover" [alt]="item.title">     
    </div>

    <div class="col-md-10 d-flex justify-content-between align-items-center">
        <div>
        <h3 class="h6" style="max-width: 500px;">{{item.title}}</h3>
        <p class="text-main small mb-0">Price: {{item.price | currency:'EGP'}} </p>
        <button class="btn text-danger m-0 p-0 pt-2 " (click)="removeFav(item._id)"><i class="fas fa-trash-can"></i>Remove</button>
        </div>

        <div>
            <button #addbtn class="btn addbtn" (click)="addToCart(item._id, addbtn )">Add To Cart</button>
        </div>

    </div>

</div>
</section>


<ng-template #msg>
    <div class="cartEmpty w-75 mx-auto rounded  bg-main-light mb-3" style="padding: 30px;">
        <h2 style="font-weight: bolder;"> My wish List </h2>
    </div>
 
</ng-template>
